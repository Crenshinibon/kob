<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Sand gradient for volleyball -->
    <radialGradient id="sandGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6b87d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9873e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    
    <!-- Silver gradient for crown -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d3d3d3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark metal for dangerous edges -->
    <linearGradient id="darkMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main volleyball circle -->
  <circle cx="100" cy="115" r="80" fill="url(#sandGradient)" filter="url(#shadow)"/>
  
  <!-- Mikasa-style volleyball pattern -->
  <!-- Thick curved lines typical of beach volleyballs -->
  <g stroke="#8b4513" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Top-left to bottom-right curve -->
    <path d="M 30 115 Q 65 55 100 55 Q 135 55 170 115" />
    <!-- Bottom-left to top-right curve -->
    <path d="M 30 115 Q 65 175 100 175 Q 135 175 170 115" />
    <!-- Vertical-ish curve left -->
    <path d="M 65 35 Q 55 115 65 195" />
    <!-- Vertical-ish curve right -->
    <path d="M 135 35 Q 145 115 135 195" />
  </g>
  
  <!-- Additional texture lines -->
  <g stroke="#a0522d" stroke-width="2.5" fill="none" opacity="0.7" stroke-linecap="round">
    <path d="M 45 75 Q 80 85 100 75" />
    <path d="M 100 75 Q 120 85 155 75" />
    <path d="M 45 155 Q 80 145 100 155" />
    <path d="M 100 155 Q 120 145 155 155" />
  </g>
  
  <!-- Dangerous Silver Crown - Tilted Right -->
  <g transform="rotate(12, 100, 40)" filter="url(#shadow)">
    <!-- Crown base band -->
    <rect x="35" y="38" width="130" height="18" rx="2" 
          fill="url(#silverGradient)" stroke="#696969" stroke-width="2"/>
    
    <!-- Crown spikes - sharp and dangerous looking -->
    <!-- Left spike -->
    <path d="M 35 38 L 42 8 L 52 25 L 60 5 L 72 30 L 35 38" 
          fill="url(#silverGradient)" stroke="#696969" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Center-left spike (tallest) -->
    <path d="M 72 30 L 80 0 L 92 20 L 100 -5 L 112 25 L 72 30" 
          fill="url(#silverGradient)" stroke="#696969" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Center-right spike -->
    <path d="M 112 25 L 120 5 L 130 22 L 140 8 L 148 30 L 112 25" 
          fill="url(#silverGradient)" stroke="#696969" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Right spike -->
    <path d="M 148 30 L 158 12 L 165 38 L 165 38" 
          fill="url(#silverGradient)" stroke="#696969" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Additional jagged inner points for dangerous look -->
    <path d="M 52 25 L 55 15 L 60 25" fill="#a0a0a0" stroke="#696969" stroke-width="1"/>
    <path d="M 92 20 L 96 10 L 100 20" fill="#a0a0a0" stroke="#696969" stroke-width="1"/>
    <path d="M 130 22 L 134 12 L 138 22" fill="#a0a0a0" stroke="#696969" stroke-width="1"/>
    
    <!-- Dark metal tips on spikes for dangerous effect -->
    <path d="M 42 8 L 45 0 L 48 8" fill="url(#darkMetal)" />
    <path d="M 80 0 L 83 -8 L 86 0" fill="url(#darkMetal)" />
    <path d="M 100 -5 L 103 -13 L 106 -5" fill="url(#darkMetal)" />
    <path d="M 140 8 L 143 0 L 146 8" fill="url(#darkMetal)" />
    
    <!-- Crown jewels - dark and dangerous colors -->
    <!-- Left dark ruby -->
    <circle cx="42" cy="8" r="5" fill="#8b0000" stroke="#4a0000" stroke-width="2"/>
    <circle cx="42" cy="8" r="2.5" fill="#dc143c"/>
    
    <!-- Center black diamond -->
    <polygon points="80,0 75,-7 80,-14 85,-7" fill="#1a1a1a" stroke="#000000" stroke-width="2"/>
    <polygon points="80,0 77,-5 80,-10 83,-5" fill="#404040"/>
    
    <!-- Right dark ruby -->
    <circle cx="140" cy="8" r="5" fill="#8b0000" stroke="#4a0000" stroke-width="2"/>
    <circle cx="140" cy="8" r="2.5" fill="#dc143c"/>
    
    <!-- Center front emerald -->
    <circle cx="100" cy="47" r="7" fill="#006400" stroke="#003d00" stroke-width="2"/>
    <circle cx="100" cy="47" r="3.5" fill="#32cd32"/>
    <!-- Shine effect -->
    <ellipse cx="97" cy="44" rx="2.5" ry="1.5" fill="white" opacity="0.5"/>
    
    <!-- Side sapphires -->
    <circle cx="70" cy="47" r="4.5" fill="#00008b" stroke="#00004d" stroke-width="2"/>
    <circle cx="70" cy="47" r="2" fill="#4169e1"/>
    
    <circle cx="130" cy="47" r="4.5" fill="#00008b" stroke="#00004d" stroke-width="2"/>
    <circle cx="130" cy="47" r="2" fill="#4169e1"/>
    
    <!-- Decorative metalwork between spikes -->
    <path d="M 60 25 L 72 30 L 80 20 L 92 20 L 100 28 L 112 25 L 120 20 L 130 22" 
          fill="none" stroke="#a0a0a0" stroke-width="2"/>
  </g>
  
  <!-- Highlight/shine on volleyball -->
  <ellipse cx="65" cy="85" rx="30" ry="15" fill="white" opacity="0.25"/>
  
  <!-- Slight color variations for depth on ball -->
  <circle cx="100" cy="115" r="80" fill="url(#sandGradient)" opacity="0.3"/>
</svg>